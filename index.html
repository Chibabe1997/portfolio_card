<!DOCTYPE html>

<head>

      margin-left: 60px;

    }
    
    h2{

      width: 100%;
    }
    .github {
      background-color: rgb(99, 93, 93);
      border-radius: 5px;

      height: 20px;

      height: 20px;

      margin-top: 10px;

      border-radius: 5px;
      text-align: center;
      height: 20px;

      padding: 10px;

      body {
        font-family: Arial, sans-serif;
        font-size: smaller;
        width: 375px;
      }
    }
  </style>

<body>
<div class="container">
  <div class="image">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica image">
    <h1>Jessica Randall</h1>

    <div class="section">
